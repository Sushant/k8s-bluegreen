apiVersion: v1beta3
kind: ReplicationController
metadata:
  name: dashboard
spec:
  replicas: 2
  selector:
    name: dashboard
    version: v2.0.5
  template:
    metadata:
      labels:
        name: dashboard
        version: v2.0.5
    spec:
      containers:
      - image: gcr.io/linear-pointer-95422/dashboard_image:v2.0.5
        name: dashboard
        livenessProbe:
        # an http probe
        httpGet:
          path: /_status/healthz
          port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 1
        ports:
        - containerPort: 3000
          protocol: TCP
