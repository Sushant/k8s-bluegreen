apiVersion: v1
kind: ReplicationController
metadata:
  name: dashboard
spec:
  replicas: 2
  selector:
    name: dashboard
    version: v2.0.7
  template:
    metadata:
      labels:
        name: dashboard
        version: v2.0.7
    spec:
      containers:
      - image: gcr.io/linear-pointer-95422/dashboard_image:v2.0.7
        name: dashboard
        livenessProbe:
        # an http probe
          httpGet:
            path: /_status/healthz
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 1
        ports:
        - containerPort: 3000
          protocol: TCP
