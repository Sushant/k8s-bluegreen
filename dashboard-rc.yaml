apiVersion: v1beta3
kind: ReplicationController
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    name: dashboard
    version: v1.0.6
  template:
    metadata:
      labels:
        name: dashboard
        version: v1.0.6
    spec:
      containers:
      - image: gcr.io/mythical-willow-91020/dash_image:v1.0.6
        name: dashboard
        ports:
        - containerPort: 80
          protocol: TCP
